<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Transit Booking App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <h1 style="width: max-content; height: max-content">Transit Booking App</h1>
    <!-- Selector -->
    <div class="movie-container">
      <label>Pick your route:</label>
      <select id="movie">
        <option value="500">Mardan (Rs 500/-)</option>
        <option value="800">Peshawar (Rs 800/-)</option>
        <option value="1000">Rawalpindi (Rs 1000/-)</option>
        <option value="900">Islamabad (Rs 900/-)</option>
        <option value="700">Abbottabad (Rs 700/-)</option>
        <option value="600">Mansehra (Rs 600/-)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Reserved</small>
      </li>
    </ul>

    <div class="container" style="font-family: google sans;">
      <div class="screen">
        <center><span style="color: black" >Hazara</span>
          <center><span style="color: black">Rapid</span>
            <span style="color: black">Transit</span></center>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected &nbsp; <span id="count">0</span> &nbsp; seats for a
      price of Rs/- &nbsp; <span id="total">0</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
